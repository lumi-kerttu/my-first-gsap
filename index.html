<script src="js/gsap.min.js"></script>
<script>
    gsap.to(".sunny", {
        rotation: 360,
        duration: 3,
    })
    gsap.to(".cloudy", {
        x: 100,
        duration: 2,
    })
    gsap.to(".attention", {
        y: 10,
        delay: 0.5,
        backgroundColor: "#FFE4D4",

        borderRadius: "10%",

    gsap.to(".rainbow", {
        y: -10,
        delay: 1,
    })
